<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Hello World !</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">Page 1</a>
            </li>
            <li>
                <a href="#">Page 2</a>
            </li>
            <li>
                <a href="#">Page 3</a>
            </li>
            <li>
                <a href="#">Page 4</a>
            </li>
        </ul>
    </nav>
    <main>
        <section>
            <form method="get" action="">
                <label for="prenom">Votre Prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Ex. Mathieu" size="30" maxlength="20"/>   
                <label for="nom">Votre Nom</label>
                <input type="text" name="nom" id="nom" placeholder="Ex. " size="30" maxlength="20"/>
                <label for="telephone">Votre Téléphone</label>
                <input type="tel" name="telephone" id="telephone" placeholder="Ex. 06" size="30" maxlength="20"/>
                <p>Cochez les aliments que vous aimez :</p>
                <input type="checkbox" name="pizzas" id="pizzas" aria-checked="true" /><label for="pizzas">Pizzas</label>
                <input type="checkbox" name="frites" id="frites" /><label for="frites">Frites</label>
                <p>De quel continent venez-vous ?</p>
                <input type="radio" name="continent" id="afrique" /><label for="afrique">Afrique</label>
                <input type="radio" name="continent" id="europe" /><label for="europe">Europe</label>
                <textarea name="comment" size="50" maxlength="45"/></textarea>  
                <label for="pays">Dans quel pays habitez vous ?</label>
                <select name="pays" id="pays">
                    <option value="espagne">Espagne</option>
                    <option value="france">France</option>
                    <option value="italie">Italie</option>
                </select>
                <label for="comment">Votre commentaire :</label>
                <textarea name="comment" size="50" maxlength="45"/></textarea>
            </form>
        </section>
        <aside>
            <div class="container">
                <div class="element element1">Element 1</div>
                <div class="element element2">Element 2</div>
                <div class="element element3">Element 3</div>
            </div>
            <table>
                <caption>Ceci est le titre de mon tableau</caption>
                <tr>
                    <th>titre 1</th>
                    <th>titre 2</th>
                    <th>titre 3</th>
                </tr>
                <tr>
                    <td>colonne 1</td>
                    <td>colonne 2</td>
                    <td>colonne 3</td>
                </tr>
                <tr>
                    <td>colonne 4</td>
                    <td>colonne 5</td>
                    <td>colonne 6</td>
                </tr>
            </table>
        </aside>
    </main>
    <footer></footer>
    <!-- Le reste du contenu -->
    ...
</body>
</html>
